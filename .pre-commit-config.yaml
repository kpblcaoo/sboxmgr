  # 1. RUFF - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types: [python]
        exclude: |
          (?x)^(
              archive/.*|
              examples/.*|
              scripts/.*|
              tests/.*
          )$
      - id: ruff-format
        types: [python]
        exclude: |
          (?x)^(
              archive/.*|
              examples/.*|
              scripts/.*|
              tests/.*
          )$


  # 3. DETECT-SECRETS - Security scanning
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args:
          - "--baseline"
          - ".secrets.baseline"
        exclude: |
          (?x)^(
              \.secrets\.baseline$|
              tests/.*|
              examples/.*|
              docs/.*
          )$

  # 4. I18N - Internationalization check
  - repo: local
    hooks:
      - id: check-i18n
        name: Check i18n keys
        entry: python scripts/i18n/sync_keys.py --check --fail-on-missing
        language: system
        files: ^src/
        pass_filenames: false

  # 5. Basic cleanup hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-json
      - id: check-toml
      - id: debug-statements

  # 6. Wheel integrity check
  - repo: local
    hooks:
      - id: check-wheel-contents
        name: Check Wheel Contents
        entry: python .hooks/check_build_contents.py
        language: system
        pass_filenames: false
        always_run: true

# Global settings
default_language_version:
  python: python3.12

# Hook execution order
fail_fast: false
