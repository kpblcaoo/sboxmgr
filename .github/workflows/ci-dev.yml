name: CI for Dev

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install testing dependencies
        run: |
          python -m pip install pytest pytest-cov

      - name: Debug workspace
        run: |
          echo "Workspace structure:" && ls -R
          echo "Installed packages:" && pip list

      - name: Run tests
        run: |
          pytest --cov=.

      - name: Check test coverage
        run: |
          pytest --cov=. --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  merge-to-main:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/dev' }}
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Remove non-production files before merge
        run: |
          rm -rf tests
          rm -rf .github/workflows
          rm -f dev-requirements.txt
          rm -rf __pycache__
          rm -rf modules/__pycache__

      - name: Merge dev into main
        if: ${{ success() }}
        run: |
          git fetch origin
          git checkout main
          git merge origin/dev --no-ff --allow-unrelated-histories -X theirs -m "Merge dev into main after successful CI"
          git push origin main
