name: CI for Dev

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install testing dependencies
        run: |
          python -m pip install pytest pytest-cov

      - name: Debug workspace
        run: |
          echo "Workspace structure:" && ls -R
          echo "Installed packages:" && pip list

      - name: Run tests
        run: |
          pytest --cov=.

      - name: Check test coverage
        run: |
          pytest --cov=. --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  merge-to-main:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/dev' }}
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Fetch main branch
        run: |
          git fetch origin main:main

      - name: Prepare for merge by creating a clean branch
        run: |
          git checkout -b temp-merge-branch
          rm -rf tests
          rm -rf .github/workflows
          rm -f dev-requirements.txt
          rm -rf __pycache__
          rm -rf modules/__pycache__
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Prepare clean branch for merging into main" || echo "No changes to commit"

      - name: Merge clean branch into main
        run: |
          git checkout main
          git merge temp-merge-branch --no-ff -m "Merge dev into main after successful CI"
          git push origin main
